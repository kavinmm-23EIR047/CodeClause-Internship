<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Onilne Quiz</title>
</head>
<body>
    <!-- Further code here -->
    <div class="start-screen">
        <h1>Welcome to web development quiz</h1>
        <img src="images/home.jpg" alt="">
        <button id="start-button">Start</button>
        </div>
    <div id="display-container">
        <div class="progress-container"> 
            <ul id="progressbar"> 
                <li class="active" 
                    id="step1"> 
                    <strong>NO 1</strong> 
                </li> 
                <li id="step2"> 
                      <strong>NO 2</strong> 
                  </li> 
                <li id="step3"> 
                      <strong>NO 3</strong> 
                  </li> 
                <li id="step4"> 
                      <strong>NO 4</strong> 
                  </li> 
                  <li id="step5"> 
                    <strong>NO 5</strong> 
                </li> 
              <li id="step6"> 
                    <strong>NO 6</strong> 
                </li> 
              <li id="step7"> 
                    <strong>NO 7</strong> 
                </li> 
                <li id="step 8"> 
                    <strong>NO 8</strong> 
                </li> 
              <li id="step 9"> 
                    <strong>NO 9</strong> 
                </li> 
              <li id="step 10"> 
                    <strong>NO 10</strong> 
                </li> 
            </ul> 
            <div class="progress"> 
                <div class="progress-bar"></div> 
            </div> 
        </div> 
        <div class="header">
          
            <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">Next</button>
       
       
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart" onClick="refreshPage()">Restart</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
